<!DOCTYPE html>
<html>
<head>
	<title>Minesweeper</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
	<div class="wrapper">
		<div class="header-wrapper">
			<div class="menu-top" style="font-size: 26px;">
				<div class="menu-item">
					<div>Время: </div>
					<div class="time">0</div>
				</div>
			
				<div class="menu-item" >
					<div>бобм:</div>
					<div class="bombs">100</div>
				</div>

				<div class="menu-item difficulty-container">
					<div>Сложность</div>
					<div class="difficulty">
					<label onclick="remake()">
						<input type="radio" name="difficulty" value="easy" >
						<!--
						<img class="difficulty-img" src="./img/easy.png" >
						-->
						<div class="difficulty-block green"></div>
					</label>

					<label onclick="remake()">
						<input type="radio" name="difficulty" value="medium" checked="" >
						<div class="difficulty-block yellow" ></div>
						<!--
						<img class="difficulty-img" src="./img/medium.png">
					-->
					</label>

					<label onclick="remake()">
						<input type="radio" name="difficulty" value="hard">
						<div class="difficulty-block red"></div>
						<!--
						<img class="difficulty-img" src="./img/hard.png" >
					-->
					</label>
				</div>
				</div>



				<div class="menu-item">
					<p style="font-size: 26px;">Без флагов</p>
					<input type="checkbox" class="no-flag" name="no-flag">
				</div>

			
			</div>
			<div class="remake">
				<img class="difficulty-img" src="./img/restart.webp" onclick="remake()">
			</div>

		</div>
		

		<div class="pop-up-menu victory">
		<div >
			<p> Вы победили</p>
			
			<div class="pop-up-text">
				<button onclick="remake()">Начать сначала</button>
				<button onclick="hide()">Скрыть</button>
			</div>
		</div>
	</div>
	
	<div class="pop-up-menu defeat">
		<div >
			<p> Вы проиграли</p>
			
			<div class="pop-up-text">
				<button onclick="remake()">Начать сначала</button>
				<button onclick="hide()">Скрыть </button>
			</div>
		</div>
	</div>





		<div class="game-wrapper">
			
		</div>

	</div>
	

	<script src="script.js"type="text/javascript"></script>
</body>
</html>
